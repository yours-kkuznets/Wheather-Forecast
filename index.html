<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecast">
    <meta name="keywords" content="Wheather, weather, forecast, weather forecast">
    <meta name="author" content="Kirill Kuznetsov">
    <title>Wheather</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Now UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/now-ui-kit@1.3.0/assets/css/now-ui-kit.min.css" rel="stylesheet">
    <!-- Background CSS -->
    <link rel="stylesheet" href="assets/css/clouds.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-info mb-0 sticky-top">
        <div class="float-left">
            <a href="#">
                <img src="assets/img/logo.svg" height="28" alt="Wheather logo">
            </a>
        </div>
    </nav>

    <!-- Instruction Alert -->
    <div class="invisible alert alert-info mb-0" role="alert" id="alert">
        <div class="container pl-0 pl-lg-3">
            <div class="alert-icon mt-0">
                <i class="fas fa-search-location"></i>
            </div>
            Search for a city to see weather forecast üëç
            <button type="button" class="close pr-1 pr-lg-0" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </span>
            </button>
        </div>
    </div>

    <!-- Weather Dashboard -->
    <main class="container text-dark mt-lg-5">
        <div class="row">

            <!-- Search Panel -->
            <div class="col-lg-4 mt-4 pt-2">
                <div class="card h-100" style="width: 100%;">
                    <div class="card-body container">
                        <div class="row mb-2">
                            <div class="col">
                                <h4 class="card-title mt-2">Search city</h4>
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <div class="col-8">
                                <input class="form-control py-2" id="cityName" type="text" placeholder="eg. Moscow">
                            </div>
                            <div class="col-4">
                                <button class="btn btn-info  py-2 m-0 w-100" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row align-items-center mb-2 pt-3">
                            <div class="col-8">
                                <h4 class="card-title my-0 align-middle">History</h4>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-default btn-sm w-100 m-0 mt-1 py-1" type="button" id="clearBtn">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-1" id="historyList">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Search Panel -->

            <!-- Weather Panel -->
            <div class="col-lg-8 mt-4 pt-2 mb-0 pb-0">

                <!-- Today Weather -->
                <div class="row">
                    <div class="col">
                        <div class="card mb-0" style="width: 100%;">
                            <div class="card-body container text-white" id="today">
                                <div class="row">
                                    <div class="col">
                                        <h4 class="card-title mt-2"><span id="todayTitle" class="city-name">City
                                                Name</span>
                                        </h4>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <p> Temperature: <strong><span id="todayTemp"></span>¬∞C</strong></p>
                                        <p> Humidity: <strong><span id="todayHum"></span>%</strong></p>
                                        <p> Wind speed: <strong><span id="todayWind"></span> km/h</strong></p>
                                        <p class="mb-0"> UV index: <strong><span id="todayUV"></span></strong></p>

                                    </div>
                                    <div class="col-4 px-0">
                                        <img id="todayImg" src="assets/img/iconPlaceholder.png"
                                            alt="Weather placeholder" style="width: 100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Today Weather -->

                <!-- Next Days Weather -->
                <div class="pt-0 mt-0 row d-flex justify-content-between">
                    <div class="col mt-4 pt-2 mb-2">
                        <div class="card h-100" style="width: 100%;">
                            <div class="card-body container py-0">
                                <div class="row align-items-center text-white" id="nextWeather">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Next Days Weather -->
            </div>
            <!-- /Weather Panel -->
        </div>
    </main>
    <!-- /Weather Dashboard -->

    <!-- Animated Background -->
    <div id="Clouds">
        <!-- Cannot be scripted -->
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Now UI Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/now-ui-kit@1.3.0/assets/js/now-ui-kit.min.js"
        type="text/javascript"></script>
    <!-- Background Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
